<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Placer</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crosshair"></div>
    <div class="overlay">
        <!-- Instructions Box -->
        <div id="instructions" class="instructions-box">
            <h1>Block Placer</h1>
            <p>Click START to lock cursor.</p>
            <p>
                Movement: W A S D | Look: Mouse<br>
                Place Furniture: Left Click | Rotate Selected: Right Click<br>
                Change Selected Item: Q/E
            </p>
            <button id="startButton">START</button>
        </div>

        <!-- Color/Asset Palette (Bottom Left) -->
        <div class="color-palette-container">
            <div id="color-palette">
                <!-- Swatches/Icons generated by SceneManager -->
            </div>
        </div>
        
        <!-- UI Placeholder for Save/Load/Delete -->
        <div style="position: absolute; top: 1rem; right: 1rem; pointer-events: auto;">
             <!-- Note: Inline styles are kept here as they are simple operational styles, 
                  but can be moved to CSS if necessary for full separation. -->
             <button id="saveButton" style="background-color: #10b981; color: white; padding: 0.5rem 1rem; border: none; border-radius: 6px; margin-right: 0.5rem;">Save</button>
             <button id="deleteButton" style="background-color: #ef4444; color: white; padding: 0.5rem 1rem; border: none; border-radius: 6px;">Delete Last</button>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    
    <!-- Keep Firebase imports for now, as they are needed if the config is valid -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Game Modules (Note the dependency order is now less critical thanks to the selector file) -->
    <script type="module" src="src/constants.js"></script>
    <script type="module" src="src/controls.js"></script>
    
    <!-- Data Services (Mock and Firebase are imported conditionally inside DataService.js) -->
    <script type="module" src="src/data/FirebaseDataService.js"></script>
    <script type="module" src="src/data/MockDataService.js"></script>
    <script type="module" src="src/data/DataService.js"></script> 
    <script type="module" src="src/data/AssetCatalog.js"></script>
    
    <script type="module" src="src/scene/TransformControls.js"></script>
    <script type="module" src="src/scene/PlacementTool.js"></script>
    <script type="module" src="src/scene/SceneManager.js"></script>
    <script type="module" src="src/main.js"></script>

    <script>
        // Start button logic remains here to initiate controls and hide instructions
        document.getElementById('startButton').addEventListener('click', () => {
            const instructions = document.getElementById('instructions');
            if (instructions) {
                instructions.style.opacity = '0';
                setTimeout(() => instructions.style.display = 'none', 300);
            }
        });
    </script>
</body>
</html>
