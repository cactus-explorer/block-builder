<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Placer</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crosshair"></div>
    <div class="overlay">
        <!-- Instructions Box -->
        <div id="instructions" class="instructions-box">
            <h1>Block Placer</h1>
            <p>Click START to lock cursor.</p>
            <p>
                Movement: W A S D | Look: Mouse<br>
                Jump: Space<br>
                Dodge the falling blocks!
            </p>
            <button id="startButton">START</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js",
                "three/addons/": "./jsm/"
            }
        }
    </script>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    
    <!-- Game Modules (Note the dependency order is now less critical thanks to the selector file) -->
    <script type="module" src="src/constants.js"></script>
    <script type="module" src="src/controls.js"></script>
    
    <script type="module" src="src/scene/SceneManager.js"></script>
    <script type="module" src="src/main.js"></script>

    <script>
        // Start button logic remains here to initiate controls and hide instructions
        document.getElementById('startButton').addEventListener('click', () => {
            const instructions = document.getElementById('instructions');
            if (instructions) {
                instructions.style.opacity = '0';
                setTimeout(() => instructions.style.display = 'none', 300);
            }
        });
    </script>
</body>
</html>
